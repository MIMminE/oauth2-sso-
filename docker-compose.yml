version: '3.8'

services:
  redis:
    image: redis:7.2-alpine
    container_name: sso_redis
    restart: unless-stopped
    ports:
      # bind to localhost only to avoid exposing Redis to the network
      - "127.0.0.1:6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5